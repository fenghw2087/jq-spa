<!DOCTYPE html>
<html>
<head>
    <title>商品库</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script> -->
    <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/decoupled-document/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/decoupled-document/translations/zh-cn.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
<div id="root"></div>
<h1>Document editor</h1>

<!-- The toolbar will be rendered in this container. -->
<div id="toolbar-container"></div>
<!-- This container will become the editable. -->
<div id="editor">
    <p>This is the initial editor content.</p>
</div>

<script>
    DecoupledEditor
        .create( document.querySelector( '#editor' ), {
        	language: 'zh-cn',
        	ckfinder: {
        		uploadUrl: "/image/ckeditor/upload",
        	},
        	fontFamily: {
	            options: [
	                '默认, default',
					'华文细黑,STXihei,SimHei',
					'华文楷体,STKaiti,KaiTi',
					'华文宋体,STSong,SimSun',
					'华文仿宋,STFangsong,FangSong',
	                '苹方,PingFang SC',
	            ]
        	},
        })
        .then( editor => {
            const toolbarContainer = document.querySelector( '#toolbar-container' );
            toolbarContainer.appendChild( editor.ui.view.toolbar.element );
        } )
        .catch( error => {
            console.error( error );
        } );
</script>
</body>
</html>
